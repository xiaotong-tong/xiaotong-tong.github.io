<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>xtt-utils</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

		<style>
			body {
				display: grid;
				column-gap: 8px;
				grid-template-columns: 200px 1fr;
			}
			#nav {
				overflow-x: auto;
				height: fit-content;
				position: sticky;
				top: 0;
			}
			#nav ul {
				list-style-type: none;
				padding-inline-start: 0;
				margin-block: 0;
			}
			#nav ul ul {
				padding-inline-start: 1em;
			}
			#nav a {
				color: unset;
			}
			#content {
				overflow-x: hidden;
			}
		</style>
	</head>
	<body>
		<nav id="nav"></nav>
		<div id="content" class="markdown-body"></div>

		<script>
			const nav = document.querySelector("#nav");
			const content = document.querySelector("#content");

			fetch("./index.md")
				.then((res) => {
					return res.text();
				})
				.then((text) => {
					const renderer = new marked.Renderer();
					renderer.heading = function (text, level) {
						const escapedText = text.replace(/[^\w]+/g, "-");
						const id = this.options.headerPrefix + escapedText;

						return `
							<h${level} id="${id}">
								${text}
							</h${level}>
						`;
					};

					marked.setOptions({
						renderer: renderer,
						gfm: true,
						tables: true,
						breaks: false,
						pedantic: false,
						sanitize: false,
						smartLists: true,
						smartypants: false,
						highlight: function (code) {
							return hljs.highlightAuto(code).value;
						}
					});

					const md = marked.parse(text);
					content.innerHTML = md;

					const navList = content.querySelector("#navList");
					const navContent = navList.nextElementSibling;
					if (navContent?.tagName === "UL") {
						nav.append(navContent);
						navList.remove();
					}
				});
		</script>
	</body>
</html>
