<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巧用outline</title>
    <style>
        .flexbox {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            height: 300px;
            outline: 1px solid #fff;
            outline-offset: -1px;
        }
        .child {
            flex: 33%;
            box-sizing: border-box;
            border: 1px solid;
        }
    </style>
</head>
<body>
<div class="flexbox">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
</div>
</body>
</html>
