<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graph-c</title>
    <style>
        .graph-c {
            width: 100px;
            height: 100px;
            color: #f00;
            border: 10px solid;
            position: relative;
            border-radius: 50%;
        }
        .graph-c::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 70px;
            background: #fff;
            right: -10px;
            top: calc(50% - 35px);
        }
    </style>
</head>
<body>
<div class="graph-c"></div>
</body>
</html>
