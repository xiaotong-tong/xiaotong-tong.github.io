<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graph-p</title>
    <style>
        .graph-p {
            position: relative;
            width: 10px;
            height: 100px;
            background-color: #000;
        }
        .graph-p::after {
            content: '';
            position: absolute;
            box-sizing: border-box;
            width: 50px;
            height: 50px;
            border: 10px solid;
            border-left-color: transparent;
            border-radius: 0 50px 50px 0;
        }
    </style>
</head>
<body>
<div class="graph-p"></div>
</body>
</html>
