<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graph-h</title>
    <style>
        .graph-h {
            width: 50px;
            height: 100px;
            line-height: 100px;
            border-left: 10px solid;
            border-right: 10px solid;
        }
        .graph-h::after {
            content: '';
            display: inline-block;
            background-color: #000;
            height: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="graph-h"></div>
</body>
</html>
